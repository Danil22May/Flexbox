<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="element yellow">Yay!</div>
        <div class="element blue">Flexbox 4evr!</div>
        <div class="element red">🙀</div>
        <div class="element yellow">EASY!</div>
        <div class="element blue">👍</div>
        <div class="element red">1 OF UR 5 A DAY!🍓</div>
        <div class="element yellow">🚀</div>
        <div class="element green">SUPER GOOD!</div>
        <div class="element blue">GIVES YOU HEALTH!💕</div>
        <div class="element yellow">🔥</div>
        <div class="element green">DELCIOUS!🌭</div>
        <div class="element red">WIN!!🥇</div>
        <div class="element green">LIFE CHANGING!</div>
        <div class="element blue">U WON`T BELIEVE WOT HAPENED NEXT...</div>
    </div>
<script>

let elements = document.querySelectorAll(".element");

document.addEventListener("DOMContentLoaded", function() {
    elements.forEach(function(element, index) {
        element.style.animationDelay = (index * 0.1) + "s"; 
    });
});

elements.forEach(function(element){
    element.addEventListener('click', function(){
        element.remove();
    })
})
</script>
</body>
</html>
